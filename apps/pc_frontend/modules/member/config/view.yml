homeSuccess:
  customize:
    homeApplication:
      template: [application, homeApplication]
      parts:    [information]
      target:   [after]
  javascripts:
    - /application/js
    - /gadgets/js/rpc.js?c=1
    - http://ajax.googleapis.com/ajax/libs/prototype/1.6.0.2/prototype.js
